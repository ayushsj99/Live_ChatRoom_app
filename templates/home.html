{% extends 'base.html' %}

{% block content %}
<form method="post" class="form">
    <h3>Enter The chat Room</h3>
    <div>
        <label>Name:</label>
        <input type="text" placeholder="Pick and name!" name="name" value = "{{name}}"/>
    </div>
    <div class="join">
        <input type="text" placeholder="Room code" name="code" value="{{code}}">
        <button type="submit" name="join" class="join">Join a Room</button>
    </div>
    <button type="submit" name="create" class="create">Create a Room</button>
</form>
{% if error %}
<li>{{error}}</li>    
{% endif %}

    
{% endblock %}
